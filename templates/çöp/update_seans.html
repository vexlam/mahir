<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seans Güncelle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">🏠 Ana Sayfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('list_students') }}">📋 Öğrenci Listesi</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance') }}">✅ Yoklama</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('payment_tracking') }}">💳 Ödeme Takibi</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('seans_takvimi') }}">📆 Seans Takvimi</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_panel') }}">⚙️ Admin Paneli</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4" style="max-width: 800px;">
    <h2 class="text-center mb-4">Seans Güncelle</h2>
    <form action="{{ url_for('update_seans_view', seans_id=seans.id) }}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Seans Adı:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ seans.name }}" required>
      </div>
      <div class="mb-3">
        <label for="teacher" class="form-label">Öğretmen:</label>
        <input type="text" id="teacher" name="teacher" class="form-control" value="{{ seans.teacher }}" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Tarih:</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ seans.date }}" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Saat:</label>
        <input type="text" id="time" name="time" class="form-control" value="{{ seans.time }}" required>
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Kapasite:</label>
        <input type="number" id="capacity" name="capacity" class="form-control" value="{{ seans.capacity }}" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Güncelle</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seans Yönetimi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">🏠 Ana Sayfa</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_students') }}">📋 Öğrenci Listesi</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance') }}">✅ Yoklama</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('payment_tracking') }}">💳 Ödeme Takibi</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('seans_takvimi') }}">📆 Seans Takvimi</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('schedule') }}">📅 Ders Programı</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_panel') }}">⚙️ Admin Paneli</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4 text-center">📆 Seans Yönetimi</h2>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addSessionModal">➕ Yeni Seans Ekle</button>
        
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Seans Adı</th>
                    <th>Seans Saati</th>
                    <th>Tarih</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for session in sessions %}
                <tr>
                    <td>{{ session.name }}</td>
                    <td>{{ session.time }}</td>
                    <td>{{ session.date }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm">✏️ Düzenle</button>
                        <button class="btn btn-danger btn-sm">🗑️ Sil</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

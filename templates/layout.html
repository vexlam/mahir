<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel{% endblock %}</title>

    <!-- CSP Başlangıcı -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;">
    <!-- CSP Sonu -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Özel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <!-- Navbar -->
    {% include "navbar.html" %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #calendar {
            max-width: 80%;  /* Takvimi %80 genişlikte tut */
            margin: auto;  /* Ortalamak için */
            padding: 10px;
        }
    
        @media (max-width: 768px) {
            #calendar {
                max-width: 100%; /* Mobilde tam ekran */
            }
        }
    </style>

</body>
</html>
